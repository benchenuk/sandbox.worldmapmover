<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Map Country Mover</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="map"></div>

    <div id="controls" class="glass-panel">
        <h1>Country Mover</h1>
        <p class="subtitle">Drag countries to see Mercator distortion</p>
        
        <div class="control-group">
            <label class="toggle-switch">
                <input type="checkbox" id="snap-lat-toggle">
                <span class="slider"></span>
            </label>
            <span>Lock Latitude</span>
        </div>

        <button id="reset-btn" class="btn-secondary">Reset Map</button>
    </div>

    <div id="info-panel" class="glass-panel hidden">
        <h2 id="country-name">Country</h2>
        <div class="coords">
            <span>Lat: <span id="current-lat">0.00</span></span>
            <span>Lng: <span id="current-lng">0.00</span></span>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    
    <!-- App Logic -->
    <script src="app.js"></script>
</body>
</html>
